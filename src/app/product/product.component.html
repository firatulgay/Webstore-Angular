<h3 *ngIf="products; else noProduct">{{title}}</h3><!--*ngIf eğer product varsa anlamına gelir(null kontrol). else ise ng-template i göster. -->

<div class="row">

    <ng-template #noProduct>
        <div class="alert alert-warning" role="alert">
            No product for this category!
        </div>
    </ng-template>

    <div *ngFor="let product of products" class="card" style="width: 18rem;">  <!--*ngFor angular döngü yapısı -->
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.price | currency : 'USD' :true: "1.2-2"}}</h5> <!-- product.price | currency : 'USD' : "1.2-2"  bu bir pipe'tır.-->
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

   

</div>
